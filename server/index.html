<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Admin</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --card-color: #2c2c2c;
        --text-color: #e0e0e0;
        --accent-color: #007bff;
        --accent-hover: #0056b3;
        --border-color: #444;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 2rem;
        background-color: var(--card-color);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      .hidden {
        display: none;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        font-size: 0.9rem;
      }

      input,
      textarea {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: #333;
        color: var(--text-color);
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      button {
        padding: 0.75rem;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
      }

      #data-form button {
        margin-top: 0.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      li {
        background-color: #383838;
        padding: 1rem;
        border-radius: 8px;
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 0.5rem;
        align-items: center;
        font-size: 0.95rem;
      }

      li span {
        overflow-wrap: break-word;
      }

      .edit-button,
      .delete-button {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
        margin: 0;
        border-radius: 6px;
      }

      .edit-button {
        background-color: #555;
      }

      .edit-button:hover {
        background-color: #666;
      }

      .delete-button {
        background-color: #dc3545;
      }

      .delete-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="data-section" class="hidden">
        <h2>Send Data</h2>
        <form id="data-form">
          <label for="text-data">Text:</label>
          <textarea id="text-data" rows="4" required></textarea>
          <button type="submit">Send Data</button>
        </form>
        <hr style="border-color: #444; margin: 2rem 0" />
        <div id="view-data-section">
          <h2>View Data</h2>
          <ul id="data-list"></ul>
        </div>
      </div>

      <div id="edit-data-section" class="hidden">
        <h2>Edit Data</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <label for="edit-text-data">Text:</label>
          <textarea id="edit-text-data" rows="4" required></textarea>
          <button type="submit">Save Changes</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </form>
      </div>
    </div>

    <script>
      const loginSection = document.getElementById("login-section");
      const dataSection = document.getElementById("data-section");
      const loginForm = document.getElementById("login-form");
      const dataForm = document.getElementById("data-form");
      const passwordInput = document.getElementById("password");
      const textDataInput = document.getElementById("text-data");
      const viewDataSection = document.getElementById("view-data-section");
      const dataList = document.getElementById("data-list");
      const editDataSection = document.getElementById("edit-data-section");
      const editForm = document.getElementById("edit-form");
      const editIdInput = document.getElementById("edit-id");
      const editTextDataInput = document.getElementById("edit-text-data");
      const cancelEditButton = document.getElementById("cancel-edit");

      // Use a single, clear URL for the backend
      const backendURL = "https://ios-server-azlc.onrender.com";
      const localURL = "http://localhost:3000";

      async function fetchData() {
        try {
          const response = await fetch(`${backendURL}/api/get-data`);
          const data = await response.json();
          dataList.innerHTML = "";
          if (data.length === 0) {
            dataList.innerHTML = "<li>No data to display.</li>";
            return;
          }
          data.forEach((item) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${item.text} (${new Date(
              item.date
            ).toLocaleString()})</span>
                <button class="edit-button" data-id="${item._id}" data-text="${
              item.text
            }">Edit</button>
                <button class="delete-button" data-id="${item._id}">Delete</button>
              `;
            dataList.appendChild(li);
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("An error occurred while fetching data.");
        }
      }

      // Deletes a data item by its ID
      async function deleteData(id) {
        try {
          const response = await fetch(`${backendURL}/api/delete-text/${id}`, {
            method: "DELETE",
          });
          if (response.ok) {
            alert("Data deleted successfully!");
            fetchData(); // Refresh the list
          } else {
            alert("Failed to delete data.");
          }
        } catch (error) {
          console.error("Error deleting data:", error);
          alert("An error occurred while deleting data.");
        }
      }

      // ---
      // Event Listeners
      // ---

      // Login form submission handler
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const response = await fetch(`${backendURL}/api/verify-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password: passwordInput.value }),
          });
          const data = await response.json();
          if (data.success) {
            loginSection.classList.add("hidden");
            dataSection.classList.remove("hidden");
            fetchData();
          } else {
            alert("Incorrect password.");
          }
        } catch (error) {
          console.error("Error verifying password:", error);
          alert("An error occurred during login.");
        }
      });

      // Data submission form handler
      dataForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = textDataInput.value;
        const date = new Date().toISOString();
        try {
          const response = await fetch(`${backendURL}/api/send-data`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, date }),
          });
          if (response.ok) {
            alert("Data sent successfully!");
            textDataInput.value = "";
            fetchData(); // Refresh the list
          } else {
            alert("Failed to send data.");
          }
        } catch (error) {
          console.error("Error sending data:", error);
          alert("An error occurred while sending data.");
        }
      });

      // Edit form submission handler
      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = editIdInput.value;
        const text = editTextDataInput.value;
        try {
          const response = await fetch(`${backendURL}/api/edit-text/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });
          if (response.ok) {
            alert("Data updated successfully!");
            editDataSection.classList.add("hidden");
            dataSection.classList.remove("hidden");
            fetchData(); // Refresh the list
          } else {
            alert("Failed to update data.");
          }
        } catch (error) {
          console.error("Error updating data:", error);
          alert("An error occurred while updating data.");
        }
      });

      // Cancel button handler for the edit form
      cancelEditButton.addEventListener("click", () => {
        editDataSection.classList.add("hidden");
        dataSection.classList.remove("hidden");
      });

      // Handles edit and delete button clicks on the data list
      dataList.addEventListener("click", (e) => {
        if (e.target.classList.contains("edit-button")) {
          const id = e.target.dataset.id;
          const text = e.target.dataset.text;
          editIdInput.value = id;
          editTextDataInput.value = text;
          dataSection.classList.add("hidden");
          editDataSection.classList.remove("hidden");
        } else if (e.target.classList.contains("delete-button")) {
          const id = e.target.dataset.id;
          if (confirm("Are you sure you want to delete this item?")) {
            deleteData(id);
          }
        }
      });
    </script>
  </body>
</html>
